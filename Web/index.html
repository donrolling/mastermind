<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/mastermind.css">
</head>

<body>
    <div class="mastermind">
        <div class="mastermind-board">
            <div class="gameControls">
                <h3>MASTERMIND</h3>
                <form id="gameOptions">
                    <input type="radio" name="gametype" value="1" checked> VS Computer
                    <input type="radio" name="gametype" value="2"> VS User
                </form>
                <div class="start-button">
                    <button type="button" id="startButton">Start</button>
                </div>
            </div>

            <div class="mastermind-selection-row">
                <div class="marble-crater marble-top">
                    <div class="marble-crater">
                        <div class="marble empty yellow"></div>
                    </div>
                </div>
                <div class="marble-crater marble-top">
                    <div class="marble-crater">
                        <div class="marble empty purple"></div>
                    </div>
                </div>
                <div class="marble-crater marble-top">
                    <div class="marble-crater">
                        <div class="marble empty orange"></div>
                    </div>
                </div>
                <div class="marble-crater marble-top">
                    <div class="marble-crater">
                        <div class="marble empty red"></div>
                    </div>
                </div>
                <div class="marble-crater marble-top">
                    <div class="marble-crater">
                        <div class="marble empty green"></div>
                    </div>
                </div>
                <div class="marble-crater marble-top">
                    <div class="marble-crater">
                        <div class="marble empty white"></div>
                    </div>
                </div>
            </div>
            <div class="clear-left"></div>

            <div class="mastermind-row-template hide">
                <div class="mastermind-row-container">

                    <div class="mastermind-row-controls">
                        <button class='rowGoButton'>Go</button>

                        <div class="pegs">
                            <div class="peg"></div>
                            <div class="peg"></div>
                            <div class="peg"></div>
                            <div class="peg"></div>
                        </div>

                        <div class="clear-left"></div>
                    </div>

                    <div class="mastermind-row-marbles">
                        <div class="marble-crater marble-top">
                            <div class="marble-crater">
                                <div class="marble empty"></div>
                            </div>
                        </div>

                        <div class="marble-crater marble-top">
                            <div class="marble-crater">
                                <div class="marble empty"></div>
                            </div>
                        </div>

                        <div class="marble-crater marble-top">
                            <div class="marble-crater">
                                <div class="marble empty"></div>
                            </div>
                        </div>

                        <div class="marble-crater marble-top">
                            <div class="marble-crater">
                                <div class="marble empty"></div>
                            </div>
                        </div>

                        <div class="clear-left"></div>
                    </div>
                </div>
                <div class="clear-left"></div>
            </div>
        </div>
        <script src="js/app/bundle.js"></script>
</body>

</html>
